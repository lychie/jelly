log4j.rootLogger=WARN,logOutput,console

log4j.appender.logOutput=org.apache.log4j.FileAppender
log4j.appender.logOutput.file=target/jelly_orm_demo.log
log4j.appender.logOutput.layout=org.apache.log4j.PatternLayout
log4j.appender.logOutput.layout.conversionPattern=%n%n%d{yyyy-MM-dd HH:mm:ss}  [Level: %p]  [Position: %c]  [Number: %L]%n%n%m

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p  %c%n%m%n